<!DOCTYPE html>   
<html lang="en">   
<head>   
    <meta charset="UTF-8">   
    <title>登陆界面</title>
    #parse("common.html")
    <script type="text/javascript" src="${contextPath}/assets/js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="${contextPath}/assets/css/login.css"/>  
</head>   
<body> 
    <div id="login" align="center">   
        <h1 align="center" >欢迎使用阀门检测系统</h1>   
        <br>
        <br>
        <br>
        <form id="loginForm">
            <input type="text" required="required" placeholder="工位号" name="station"></input>   
            <input type="text" required="required" placeholder="姓名" name="name"></input> 
            <input type="password" required="required" placeholder="密码" name="password"></input> 
        </form> 
        <button id="loginUser" class="but">登录</button> 
    </div>   
</body>   
</html>
