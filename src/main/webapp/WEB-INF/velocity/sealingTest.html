<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">密封性检测工位管理</h4>
         <form id="queryForm">
			<div class="row query-box">
			<div class="col-xs-5 box-md">
					开始： <input type="text" placeholder="开始时间" name="beginTime" onclick="laydate()" /> -
					结束<input type="text" placeholder="结束时间" name="endTime" onclick="laydate()" />
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;" >
					测试工位号：
					<select name="msgType" id="queryMsgType" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					阀门条码：
					<select name="msgType" id="queryMsgType" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					电机阀型号：
					<select name="msgType" id="queryMsgType" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					电机阀型号：
					<select name="msgType" id="queryMsgType" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;" >
					测试结果：
					<select name="msgType" id="queryMsgType" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					检验员：
					<select name="msgType" id="queryMsgType" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                       <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
				</div>
				<div class="col-xs-2 box-bt" style="margin-top:10px;">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询"/>
				</div>
			</div>
		</form>
        <div class="row query-box" style="margin-bottom: 0px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 0px;">
                    <div class="info-item-box fl" style="width:70%;min-height: 515px;">

                        </div>

                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>

                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="station1m-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>外泄漏量</th>
			<th>外漏泄漏标准/气压</th>
			<th>外漏泄漏气压</th>
			<th>内漏泄漏气压</th>
			<th>内泄漏量</th>
			<th>电机阀编号</th>
			<th>内漏泄漏标准/气压</th>
			<th>出厂编号</th>
			<th>电机阀型号</th>
			<th>线别</th>
			<th>车间号</th>
			<th style="display:none">id</th>
			<th>检测时间</th>
			<th>批次号</th>
			<th>工位序号</th>
			<th>端口号</th>
			<th>工位号</th>
			<th>检测结果</th>
			<th>阀门条码</th>
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{wxll}}</td>
			<td>{{wlzlbzhPressure}}</td>
			<td>{{wlxlPressure}}</td>
			<td>{{nlxlPressure}}</td>
			<td>{{nxll}}</td>
			<td>{{machinenum}}</td>
			<td>{{nlxlbzhPressure}}</td>
			<td>{{factorynumber}}</td>
			<td>{{machinetype}}</td>
			<td>{{linenum}}</td>
			<td>{{wpnum}}</td>
			<td style="display:none">{{id}}</td>
			<td>{{creattime}}</td>
			<td>{{batchnum}}</td>
			<td>{{stationnum}}</td>
			<td>{{port}}</td>
			<td>{{station}}</td>
			<td>{{result}}</td>
			<td>{{barcode}}</td>
    	</tr> 
	  {{/each}}
	</tbody>
</script>
