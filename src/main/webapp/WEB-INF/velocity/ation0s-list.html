<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">首工位管理</h4>
        <div class="row query-box" style="margin-bottom: 20px;">
            <div style="margin-top:-10px">
                <span class="oper-bt-gray" data-toggle="modal" data-target="#myModal">新增</span>
                <span class="oper-bt-gray" id="editStation0sBtn" data-toggle="modal" data-target="#myModal1">编辑</span>
                <span class="oper-bt-gray" id="delStation0sBtn">删除</span>
            </div>
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 10px;">
                    <div class="info-item-box fl" style="width:100%;min-height: 515px;">
                        <div class="info-item-title">
                            首工位信息
                        </div>
                        <div class="info-item-content">
                            <table id="station0sListTable" class="table border-table table-hover align-center-table" style="width:96%">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="addStation0sForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">添加首工位</h4>
            </div>
            <div class="modal-body">
                <div class="info-item-content">
                    <table class="wide-table table">
                        <tr>
							<td style="border: none;">
								线别：
								<div class="input-wrap">
									<input type="text" id="linenum" name="linenum" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								车间号：
								<div class="input-wrap">
									<input type="text" id="wpnum" name="wpnum" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								检测时间：
								<div class="input-wrap">
									<input type="text" id="creattime" name="creattime" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								批次号：
								<div class="input-wrap">
									<input type="text" id="batchnum" name="batchnum" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								工位序号：
								<div class="input-wrap">
									<input type="text" id="stationnum" name="stationnum" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								端口号：
								<div class="input-wrap">
									<input type="text" id="port" name="port" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								工位号：
								<div class="input-wrap">
									<input type="text" id="station" name="station" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								检测结果：
								<div class="input-wrap">
									<input type="text" id="result" name="result" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								阀门条码：
								<div class="input-wrap">
									<input type="text" id="barcode" name="barcode" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="saveStation0sBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>

						</tr>
						<tr>
							<td style="border: none;">
								工位号：
								<div class="input-wrap">
									<input type="text" id="edit-station" name="station" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								检测结果：
								<div class="input-wrap">
									<input type="text" id="edit-result" name="result" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="border: none;">
								阀门条码：
								<div class="input-wrap">
									<input type="text" id="edit-barcode" name="barcode" value="" class="fluid-input" />
								</div>
							</td>
						</tr>
						
                            </table>
                        </div>
            </div>
            <div class="modal-footer">
                <span type="button" class="btn" id="edit-saveStation0sBtn">保存</span>
                <span type="button" class="btn"  data-dismiss="modal">取消</span>
            </div>
        </div>
    </div>
  </form>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>

<script id="station0s-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>序号</th>
			<th>线别</th>
			<th>车间号</th>
			<th>检测时间</th>
			<th style="display:none">id</th>
			<th>批次号</th>
			<th>工位序号</th>
			<th>端口号</th>
			<th>工位号</th>
			<th>检测结果</th>
			<th>阀门条码</th>
			
		</tr>
	  {{#each this}}
		<tr>
        	<td>{{ORACLESTART}}</td>
			<td>{{linenum}}</td>
			<td>{{wpnum}}</td>
			<td>{{creattime}}</td>
			<td style="display:none">{{id}}</td>
			<td>{{batchnum}}</td>
			<td>{{stationnum}}</td>
			<td>{{port}}</td>
			<td>{{station}}</td>
			<td>{{result}}</td>
			<td>{{barcode}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
<!-- /.content-wrapper -->
<!-- 功能模块JS文件  -->
<script src="${req.contextPath}/assets/js/weixin/ation0s-list.js"></script>
