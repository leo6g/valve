<!-- Content Wrapper. Contains page content -->
 <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/密封性检测查询/styles.css" type="text/css" rel="stylesheet"/>
 #parse("common.html")
    <script type="text/javascript" src="${contextPath}/assets/js/jump.js"></script>
    <script type="text/javascript" src="${contextPath}/assets/js/station2d.js"></script>
    <aside class="main-sidebar" style="width:229px;min-height: 750px;background-color:#DCF3FF ;">
	    <section class="sidebar">
			#parse("menu.html")
		</section>
	</aside>

<div class="content-wrapper">
    <div class="container">
        <h4 class="main-title">电性能工位信息查询</h4>
         <form id="queryForm">
			<div class="row query-box">
			<div class="col-xs-5 box-md">
					开始： <input type="text" placeholder="开始时间" name="beginTime" onclick="laydate()" /> -
					结束<input type="text" placeholder="结束时间" name="endTime" onclick="laydate()" />
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;" >
					测试工位号：
					<select id="stationnum" name="stationnum" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="1">1最新5次</option>
                        <option value="1">1</option>
                        <option value="1">1</option>
                        <option value="1">1</option>
                        <option value="1">1</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					阀门条码：
					<select  id="barcode" name="barcode" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="123456">123456最新5次</option>
                        <option value="123456">123457</option>
                        <option value="123456">123458</option>
                        <option value="123456">123459</option>
                        <option value="123456">123460</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					电机阀型号：
					<select id="machinetype" name="machinetype" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="Y25">Y25最新5次</option>
                        <option value="Y25">Y25</option>
                        <option value="Y25">Y25</option>
                        <option value="Y25">Y25</option>
                        <option value="Y25">Y25</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					电机阀编号：
					<select id="machinenum" name="machinenum" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="1609130001">1609130001最新5次</option>
                        <option value="1609130001">1609130001</option>
                        <option value="1609130001">1609130001</option>
                        <option value="1609130001">1609130001</option>
                        <option value="1609130001">1609130001</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;" >
					测试结果：
					<select id="result" name="result" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                        <option value="合格">合格</option>
                        <option value="不合格">不合格</option>
                    </select>
				</div>
				<div class="col-xs-5 box-md" style="margin-top:10px;">
					检验员：
					<select name="station" id="station" name="" class="large" style="width:200px;" onchange="javascript:getSelect(this.value);">
                		<option value="" selected>---请选择---</option>       
                       <option value="4001">4001</option>
                        <option value="4002">4002</option>
                        <option value="4003">4003</option>
                    </select>
				</div>
				<div class="col-xs-2 box-bt" style="margin-top:10px;">
					<input type="button" class="btn btn-primary" style="margin:0" id="querySubmit" value="查 询"/>
				</div>
			</div>
		</form>
        <div class="row query-box" style="margin-bottom: 0px;">
            <div id="demo"></div>
            <div class="info-wrap">
                <div style="margin-top: 0px;">
                    <div class="info-item-box fl" style="width:70%;min-height: 515px;">
                        <div class="info-item-title">
                            电性能检测信息
                        </div>
                        <div class="info-item-content">
                            <table id="station2dListTable" class="table border-table table-hover align-center-table" style="width:96%;font-size: 10;">
                            <!-- 动态显示列表 -->
                            </table>
                            <div class="page-box" style="width: 97%;margin:0 auto" >
                                <span style="float:left" class="pagination" id="totalNum" ></span>
                                <ul style="float: right;" id="pagination"></ul>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 公共提示弹窗 -->
<div id="alert-info" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content" id="alert-info-content" ></div>
  </div>
</div>
</body>

<script id="station2d-list-template" type="text/x-handlebars-template">
	<tbody>
		<tr>
			<th>阀门条码</th>
<th>检查日期</th>
<th>出厂编号</th>
			<th>电机阀型号</th>
<th>电机阀编号</th>
<th>测试电压</th>
<th>开阀时间</th>
			<th>开阀电压</th>
<th>关阀时间</th>
			<th>关阀电压</th>
<th>测试次数</th>
<th>工位序号</th>
<th>检测结果</th>
<th>检测时间</th>
<th>检验员</th>
			
		</tr>
	  {{#each this}}
		<tr>
			<td>{{barcode}}</td>
<td>{{creattime}}</td>
	<td>{{factorynumber}}</td>
			<td>{{machinetype}}</td>
<td>{{machinenum}}</td>
<td>{{testa}}</td>
	<td>{{starttime}}</td>
			<td>{{starta}}</td>
<td>{{endtime}}</td>
			<td>{{enda}}</td>
<td>{{testtimes}}</td>
<td>{{stationnum}}</td>
<td>{{result}}</td>
<td>{{creattime}}</td>
<td>{{station}}</td>
			
    	</tr> 
	  {{/each}}
	</tbody>
</script>
